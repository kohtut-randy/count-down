<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script>
      console.log("NLINIE");
    </script>
    
  </head>
  <body class=" flex flex-col items-center justify-center">
     <div class="container w-2/3 h-2/4 mx-auto mt-12 lg:mt-32 flex flex-col items-center justify-center">
        <h1 class="text-4xl text-red-600 mt-4">Countdown</h1>
        <div class="flex lg:flex-row items-center justify-center gap-x-4 lg:gap-x-12 mt-16">
          <div class="flex flex-col items-center justify-center gap-y-4">
            <h2 class="text-8xl text-black bg-red-600 px-2 py-2" id="countMin"> 00 </h2>
            <span class="text-lg text-red-600">minutes</span>
          </div>
          <span class="text-6xl text-red-600 mb-12">
            :
          </span>
          <div class="flex flex-col items-center justify-center gap-y-4">
            <h2 class="text-8xl text-black bg-red-600 px-2 py-2" id="countSec"> 00 </h2>
            <span class="text-lg text-red-600">seconds</span>
          </div>
        </div>
     </div>
     <div  class="flex flex-row items-center justify-center gap-x-12 mt-20" >
      <button type="button" onclick="countingStart()" class="flex items-center justify center  bg-red-600 shadow-sm shadow-red-500 px-2 py-2 rounded-md text-black">
        start
      </button>
      <button type="button" onclick="countingStop()" class="flex items-center justify center  bg-red-600 shadow-sm shadow-red-500  px-3 py-2 rounded-md text-black">
        stop
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
